# bookservice-deployment
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: bookservice-deployment
  namespace: bookshelf-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookservice
  minReadySeconds: 60
  progressDeadlineSeconds: 600
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
  template:
    metadata:
      labels:
        app: bookservice
        version: v1
    spec:
      containers:
      - name: bookservice
        image: example/bookservice:0.0.2
        env:
        - name: JAVA_OPTS
          value: -Dspring.profiles.active=k8s
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /api/health_check
            port: 8080
          initialDelaySeconds: 120
          timeoutSeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health_check
            port: 8080
          initialDelaySeconds: 120
          timeoutSeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        resources:
          limits:
            memory: "256Mi"
          requests:
            memory: "128Mi"
---
# bookservice-service
apiVersion: v1
kind: Service
metadata:
  labels:
    app: bookservice
  name: bookservice
  namespace: bookshelf-system
spec:
  ports:
  - port: 80
    name: http
    targetPort: 8080
  - port: 443
    name: https
    targetPort: 8080
  - port: 6565
    name: grpc
    targetPort: 6565
  selector:
    app: bookservice
  sessionAffinity: None
  type: ClusterIP
