# frontendservice-deployment
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: frontend-deployment
  namespace: bookshelf-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  minReadySeconds: 30
  progressDeadlineSeconds: 600
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
  template:
    metadata:
      labels:
        app: frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: example/frontend:0.0.4
        env:
        - name: JAVA_OPTS
          value: -Dspring.profiles.active=k8s
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /api/health_check
            port: 8080
          initialDelaySeconds: 120
          timeoutSeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health_check
            port: 8080
          initialDelaySeconds: 120
          timeoutSeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        resources:
          limits:
            memory: "256Mi"
          requests:
            memory: "128Mi"
---
# frontendservice-service
apiVersion: v1
kind: Service
metadata:
  labels:
    app: frontend
  name: frontend
  namespace: bookshelf-system
spec:
  ports:
  - port: 80
    name: http
    targetPort: 8080
  - port: 443
    name: https
    targetPort: 8080
  selector:
    app: frontend
  sessionAffinity: None
  type: ClusterIP
---
# frontendservice-ingress
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: bookshelf-system
spec:
  backend:
    serviceName: frontend
    servicePort: 80
